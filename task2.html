<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }

        .calculator {
            border: 2px solid rgb(228, 56, 255);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgb(228, 56, 255);
            max-width: 300px;
        }

        #output-screen {
            width: 93%;
            font-size: 24px;
            padding: 10px;
            text-align: right;
            border: none;
            outline: none;
            background-color: #000000;
            color: rgb(228, 56, 255);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            margin-top: 10px;
        }

        button {
            font-size: 20px;
            padding: 10px;
            background-color: #444;
            border: 2px solid rgb(228, 56, 255);
            border-radius: 4px;
            cursor: pointer;
            color: rgb(228, 56, 255);
            box-shadow: 0 0 5px rgb(228, 56, 255);
        }

        button:hover {
            background-color: rgb(228, 56, 255);
            color: #000000;
            box-shadow: 0 0 10px rgb(228, 56, 255);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="output-screen" readonly>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="backspace()">&#9003;</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('/')">รท</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">x</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let outputScreen = document.getElementById("output-screen");

        function appendValue(value) {
            outputScreen.value += value;
        }

        function calculate() {
            try {
                outputScreen.value = eval(outputScreen.value);
            } catch (err) {
                alert("Invalid Expression");
            }
        }

        function clearScreen() {
            outputScreen.value = "";
        }
        function backspace() {
            outputScreen.value = outputScreen.value.slice(0, -1);
        }
    </script>
</body>
</html>
